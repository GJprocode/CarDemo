<div class="p-6 bg-white rounded-xl shadow-md cars-container">
  <h2 class="text-2xl font-bold mb-4">Cars</h2>

  <div class="flex flex-wrap gap-4 mb-6">
    <mat-form-field appearance="outline" class="flex-1 min-w-[200px]">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter..." autocomplete="off" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex-1 min-w-[200px]">
      <mat-label>Group By</mat-label>
      <mat-select (selectionChange)="groupData($event.value)" placeholder="None">
        <mat-option value="">None</mat-option>
        <mat-option *ngFor="let col of displayedColumns" [value]="col">
          {{ keyToLabel(col) }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="ml-auto">
      <button mat-raised-button color="primary" (click)="onExport()">Export to Excel</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full rounded-xl overflow-hidden">
    <!-- Group Header -->
    <ng-container matColumnDef="groupHeader">
      <td mat-cell *matCellDef="let row" colspan="6" class="bg-gray-100 font-semibold py-2 px-4 text-sm group-header">
        {{ row.groupHeader }}
      </td>
    </ng-container>

    <!-- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef (click)="sortData('id')" class="cursor-pointer">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="carBrand">
      <th mat-header-cell *matHeaderCellDef (click)="sortData('carBrand')" class="cursor-pointer">Brand</th>
      <td mat-cell *matCellDef="let element">{{ element.carBrand }}</td>
    </ng-container>

    <ng-container matColumnDef="carColour">
      <th mat-header-cell *matHeaderCellDef (click)="sortData('carColour')" class="cursor-pointer">Colour</th>
      <td mat-cell *matCellDef="let element">{{ element.carColour }}</td>
    </ng-container>

    <ng-container matColumnDef="carPrice">
      <th mat-header-cell *matHeaderCellDef (click)="sortData('carPrice')" class="cursor-pointer">Price</th>
      <td mat-cell *matCellDef="let element">{{ element.carPrice | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="modelDate">
      <th mat-header-cell *matHeaderCellDef (click)="sortData('modelDate')" class="cursor-pointer">Model Date</th>
      <td mat-cell *matCellDef="let element">{{ element.modelDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="inStock">
      <th mat-header-cell *matHeaderCellDef (click)="sortData('inStock')" class="cursor-pointer">In Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.inStock }}</td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; when: isData"></tr>
  </table>

  <div class="mt-6">
    <button mat-raised-button color="warn" (click)="router.navigate(['/login'])">
      Exit to Login
    </button>
  </div>
</div>
